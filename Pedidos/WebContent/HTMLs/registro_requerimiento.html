<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro</title>
</head>
<body>
	<h1>registro compra</h1>
	<form action="/Pedidos/RegistroRequerimientoController" method="post">
		<label for="cantidadP">Cantidad: </label>
		<input type="text" name="cedula" placeholder="ingrese la cedula..."/>
		<br/>
		
		<label for="nombreP">Nombre del producto: </label>
		<input type="text" name="nombre" placeholder="ingrese el nombre..."/>			
		<br/>
		
		<input type="submit" value="Aceptar"/>
		<input type="reset" value="Cancelar"/>
	</form>
	

</body>
</html>
